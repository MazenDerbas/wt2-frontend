<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment WT2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <h1>Welcome to Energy Data set by country </h1>

    <div class="search-container">
        <form id="searchForm">
        <input id="search-box" placeholder="Search by country name" required>
        <button type="submit" id="search-btn">Submit</button>
        </form>

        <div class="container search-controls hidden" id="search-sort-controls">
            <label for="sortField">Sort By:</label>
            <select id="sortField">
                <option value="Year">Year</option>
                <option value="Production (GWh)">Production</option>
                <option value="Energy Consumption">Consumption</option>
            </select>
        
            <label for="sortOrder">Order:</label>
            <select id="sortOrder">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        
            <button type="button" id="sortBtn">Sort</button>
        </div>
    </div>

</head>
<body>

    <div class="container" id="consumption-container">
    <h2> Energy consumption by country</h2> 
    <form id="consumptionForm">
        <label for="consumptionYear">Select Year:</label>
        <select id="consumptionYear" name="year">
        </select>
        <button type="submit">Submit</button>
    </form>
    <canvas id="consumptionChart" width="100" height="100"></canvas>
</div>

<div class="container" id="production-container">
    <h2>Renewable energy production</h2>
    <form id="productionForm">
        <label for="country">Select Country:</label>
        <select id="country" name="country">
        </select>

        <label for="productionYear">Select Year:</label>
        <select id="productionYear" name="year">
        </select>

        <button type="submit">Submit</button>
    </form>
    <canvas id="productionChart" width="40" height="40"></canvas>
</div>

<div class="container" >
<table class="table table-striped hidden" id="search-tabel">
    <thead>
        <tr>
            <th>Country</th>
            <th>Year</th>
            <th>Energy production</th>
            <th>Energy consumption</th>
            <th>GDP</th>
            <th>Energy Exports</th>
            <th>Energy Imports</th>
            <th>CO2 Emissions</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<div id="pagination-controls"></div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
